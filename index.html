<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Формы</h1>
    <form action="">
        <div>
                <label for="text">Teкст</labe >
                <input type=" text" id="text" 
                value="текст по умолчанию" readonly>
        </div>

        <div>
                <label for="email">Email</label>
                <input type="email" id="email" 
                placeholder="введите email">
        </div>

        <div>
            <label for="password">Пapoль</label>
            <input type="password" id="password ">
        </div>

        <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="0">
        </div>
        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="10">
        </div>

        <div>
            <label for="date">Дата</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="color">Дата</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="message">Message</label>
            <br>
            <textarea id="message" cols="15" rows="10">
            </textarea>
        </div>

        <div>
            <label for="pol">Ваш пол</label>
            <select id="pol">
                <option value="">Мужчина</option>
                <option value="">Женщина</option>
                <option value="">Другое</option>
            </select>
        </div>

        <div>
            <label>Количество работ</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 5
            <input type="radio" name="work"> 10+
        </div>

        <div>
            <label>Любимая еда</label>
            <input type="checkbox" name="work">Картошка
            <input type="checkbox" name="work">Хлеб
            <input type="checkbox" name="work">Масло
            <input type="checkbox" name="work">Яйца
        </div>

        <br>

        <input type="submit" value="Отправить форму">

        <br>

        <button type="submit">Отправить форму</button>
    </form>
</body>
</html>
